blind_button:
  default:
    - icon: mdi:blinds
    - cust_1_field: "[[[
        if (entity.state == 'open' && entity.attributes.current_position < 100)
        return entity.attributes.current_position + '%';
        else if (entity.state == 'open' && entity.attributes.current_position == 100)
        return 'Open';
        else
        return 'Closed';  ]]]"
    # - color: auto-no-temperature
    # - svg_path: "M3 4H21V8H19V20H17V8H7V20H5V8H3V4M8 9H16V11H8V9M8 12H16V14H8V12M8 15H16V17H8V15M8 18H16V20H8V18Z"
    # # - svg_fill_on: var(--dmatik-light-blue-color)
    # - svg_fill_on: var(--button-card-light-color-no-temperature)
    # - svg_path_on: "M3 4H21V8H19V20H17V8H7V20H5V8H3V4M8 9H16V11H8V9Z"
    - color: auto-no-temperature
    - svg_path: "M3,2H21A1,1 0 0,1 22,3V5A1,1 0 0,1 21,6H20V13A1,1 0 0,1 19,14H13V16.17C14.17,16.58 15,17.69 15,19A3,3 0 0,1 12,22A3,3 0 0,1 9,19C9,17.69 9.83,16.58 11,16.17V14H5A1,1 0 0,1 4,13V6H3A1,1 0 0,1 2,5V3A1,1 0 0,1 3,2M12,18A1,1 0 0,0 11,19A1,1 0 0,0 12,20A1,1 0 0,0 13,19A1,1 0 0,0 12,18Z"
    - svg_fill_on: var(--dmatik-light-blue-color)
    - svg_path_on: "M3 2H21C21.55 2 22 2.45 22 3V5C22 5.55 21.55 6 21 6H20V7C20 7.55 19.55 8 19 8H13V10.17C14.17 10.58 15 11.7 15 13C15 14.66 13.66 16 12 16C10.34 16 9 14.66 9 13C9 11.69 9.84 10.58 11 10.17V8H5C4.45 8 4 7.55 4 7V6H3C2.45 6 2 5.55 2 5V3C2 2.45 2.45 2 3 2M12 12C11.45 12 11 12.45 11 13C11 13.55 11.45 14 12 14C12.55 14 13 13.55 13 13C13 12.45 12.55 12 12 12Z"
    - cust_1_text_color: var(--button-card-cust-1-on-text-color)

  card:
    type: custom:decluttering-card
    template: button_two_rows_svg
    variables:
      - entity: "[[entity]]"
      - name: "[[name]]"
      - icon: "[[icon]]"
      - svg_fill: "[[svg_fill]]"
      - svg_path: "[[svg_path]]"
      - svg_fill_on: "[[svg_fill_on]]"
      - svg_path_on: "[[svg_path_on]]"
      - color: "[[color]]"
      - color_type: "[[color_type]]"
      - corner_text_color: ""
      - corner_icon_color: ""
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_2_text_color: "[[cust_2_text_color]]"
      - cust_2_icon_color: "[[cust_2_icon_color]]"
      - corner_field: ""
      - cust_1_field: "[[cust_1_field]]"
      - cust_2_field: "[[cust_2_field]]"
      - state: "[[state]]"
      - tap_action:
          haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: "[[name]]"

            card:
              type: custom:decluttering-card
              template: shutter_popup
              variables:
                - entity: "[[entity]]"
                - icon: "[[icon]]"
                - display_type: "slider"
      - hold_action:
          haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: "[[name]]"

            card:
              type: custom:decluttering-card
              template: shutter_popup
              variables:
                - entity: "[[entity]]"
                - icon: "[[icon]]"
                - display_type: "slider"
      - double_tap_action:
          haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: "[[name]]"

            card:
              type: custom:decluttering-card
              template: shutter_popup
              variables:
                - entity: "[[entity]]"
                - icon: "[[icon]]"
                - display_type: "slider"
