badge_shutters_button:
  default:
    - entity: sensor.number_of_shutters_open
    - name: Shutters
    - icon: mdi:window-shutter
    - background_color: var(--button-card-on-background)
    - text_color: var(--button-card-on-text-color)
    - svg_path: "M3 4H21V8H19V20H17V8H7V20H5V8H3V4M8 9H16V11H8V9M8 12H16V14H8V12M8 15H16V17H8V15M8 18H16V20H8V18Z"
    - svg_fill_on: var(--dmatik-light-blue-color)
    - svg_path_on: "M3 4H21V8H19V20H17V8H7V20H5V8H3V4M8 9H16V11H8V9Z"
    - cust_1_text_color: var(--button-card-cust-1-on-text-color)

  card:
    type: custom:decluttering-card
    template: badge_button_svg
    variables:
      - entity: "[[entity]]"
      - name: "[[name]]"
      - icon: "[[icon]]"
      - svg_fill: "[[svg_fill]]"
      - svg_path: "[[svg_path]]"
      - svg_fill_on: "[[svg_fill_on]]"
      - svg_path_on: "[[svg_path_on]]"
      - color: "[[color]]"
      - color_type: "[[color_type]]"
      - background_color: "[[background_color]]"
      - text_color: "[[text_color]]"
      - text_transform: none
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_1_field: "[[[
          if ( entity.state == '0' )
          return 'Closed';
          else if ( entity.state == '1' )
          return states['sensor.only_shutter_open'].state + ' Open';
          else
          return entity.state + ' Shutters Open';
          ]]]"
      - state: "[[state]]"
      - hold_action:
          action: navigate
          navigation_path: /lovelace/shutters
      - tap_action:
          action: navigate
          navigation_path: /lovelace/shutters
