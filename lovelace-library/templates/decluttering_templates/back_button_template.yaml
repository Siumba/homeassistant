back_button:
  default:
    view_path: "main"

  card:
    type: custom:button-card
    show_icon: true
    icon: "mdi:arrow-left"
    tap_action:
      action: navigate
      navigation_path: /lovelace/[[view_path]]
    show_name: false
    show_state: false
    show_label: true
    size: 80%
    styles:
      img_cell:
        - width: 24px
      card:
        - border-radius: 18px
        - box-shadow: var(--box-shadow)
        - height: 36px
        - width: auto
        - padding-left: 6px
        - padding-right: 6px
        - margin: 10px 0 0 10px
      grid:
        - grid-template-areas: '"i"'
      label:
        - justify-self: center
        - padding: 0px 6px
        - font-weight: bold
        - font-size: 14px
