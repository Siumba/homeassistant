title: Climate
icon: mdi:fan
path: climate
visible: false
panel: true

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: back_button
          - type: custom:decluttering-card
            template: view_title
            variables:
              - title: Climate

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: shoulder_blank_card
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            cards:
              - !include /config/lovelace-library/cards/ac/card_climate_ac_buttons.yaml
              - !include /config/lovelace-library/cards/ac/card_climate_buttons.yaml
              - type: weather-forecast
                entity: weather.openweathermap
                show_forecast: true
          - type: custom:button-card
            template: shoulder_blank_card

      - type: custom:decluttering-card # Bottom space
        template: blank_card
