title: Living Room
icon: mdi:sofa
path: living-room
visible: false
panel: true

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: back_button_rooms
          - type: custom:decluttering-card
            template: view_title
            variables:
              - title: Living Room

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: shoulder_blank_card
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            cards:
              - !include /config/lovelace-library/cards/accessories/card_living_room_devices.yaml
              - !include /config/lovelace-library/cards/accessories/card_living_room_climate.yaml
              - !include /config/lovelace-library/cards/accessories/card_living_room_lights.yaml
          - type: custom:button-card
            template: shoulder_blank_card

      - type: custom:decluttering-card # Bottom space
        template: blank_card
