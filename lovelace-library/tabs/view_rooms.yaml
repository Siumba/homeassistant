title: Rooms
icon: mdi:view-grid
path: rooms
visible: false
panel: true

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: back_button_more
          - type: custom:decluttering-card
            template: view_title
            variables:
              - title: Rooms

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: shoulder_blank_card
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            cards:
              - type: vertical-stack
                cards:
                  - type: grid
                    columns: 2
                    square: false
                    cards:
                      - type: custom:decluttering-card # Hallway
                        template: simple_room_button
                        variables:
                          - name: Hallway
                          - icon: mdi:key-variant
                          - view_path: hallway
                      - type: custom:decluttering-card # Living Room
                        template: simple_room_button
                        variables:
                          - name: Living Room
                          - icon: mdi:sofa
                          - view_path: living-room
                      - type: custom:decluttering-card # Bureau
                        template: simple_room_button
                        variables:
                          - name: Bureau
                          - icon: mdi:desk
                          - view_path: bureau
                      - type: custom:decluttering-card # Kitchen
                        template: simple_room_button
                        variables:
                          - name: Kitchen
                          - icon: mdi:stove
                          - view_path: kitchen
                      - type: custom:decluttering-card # Bedroom
                        template: simple_room_button
                        variables:
                          - name: Bedroom
                          - icon: mdi:bed-king
                          - view_path: bedroom
                      - type: custom:decluttering-card # Guest Room
                        template: simple_room_button
                        variables:
                          - name: Guest Room
                          - icon: mdi:bed
                          - view_path: guest-room
                      - type: custom:decluttering-card # Bathroom
                        template: simple_room_button
                        variables:
                          - name: Bathroom
                          - icon: mdi:shower
                          - view_path: bathroom
                      - type: custom:decluttering-card # Toilet
                        template: simple_room_button
                        variables:
                          - name: Toilet
                          - icon: mdi:toilet
                          - view_path: toilet
                      - type: custom:decluttering-card # Outside
                        template: simple_room_button
                        variables:
                          - name: Outside
                          - icon: mdi:tree
                          - view_path: outside
          - type: custom:button-card
            template: shoulder_blank_card

      - type: custom:decluttering-card # Bottom space
        template: blank_card
