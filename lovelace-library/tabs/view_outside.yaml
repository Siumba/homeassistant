title: Outside
icon: mdi:tree
path: outside
visible: false
panel: true

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: back_button_rooms
          - type: custom:decluttering-card
            template: view_title
            variables:
              - title: Outside

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: shoulder_blank_card
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            cards:
              - !include /config/lovelace-library/cards/accessories/card_outside_lights.yaml
          - type: custom:button-card
            template: shoulder_blank_card

      - type: custom:decluttering-card # Bottom space
        template: blank_card
