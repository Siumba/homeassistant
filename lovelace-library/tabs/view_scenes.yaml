title: Scenes
icon: mdi:play-circle-outline
path: scenes
visible: true
panel: true

cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: view_title
        variables:
          - title: Scenes

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: shoulder_blank_card
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            cards:
              - type: vertical-stack
                cards:
                  - type: grid
                    columns: 1
                    square: false
                    cards:
                      - type: custom:decluttering-card
                        template: scene_button
                        variables:
                          - name: "Good Evening"
                          - tap_action:
                              action: call-service
                              service: scene.turn_on
                              service_data:
                                entity_id: scene.good_evening_lighting

          - type: custom:button-card
            template: shoulder_blank_card

      - type: custom:decluttering-card # Bottom space
        template: blank_card
