type: vertical-stack
cards:
  ############################################################################
  #                                                                          #
  #   Title                                                                  #
  #                                                                          #
  ############################################################################

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Windows

  ############################################################################
  #                                                                          #
  #   Accessories                                                            #
  #                                                                          #
  ############################################################################

  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:decluttering-card # Bureau Shutter
        template: shutter_button
        variables:
          - name: Bureau
          - entity: cover.bureau_shutter

  - !include /config/lovelace-library/templates/styles/separator_card.yaml
