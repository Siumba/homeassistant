type: vertical-stack
cards:
  ############################################################################
  #                                                                          #
  #   Title Climate                                                          #
  #                                                                          #
  ############################################################################

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Climate

  ############################################################################
  #                                                                          #
  #   Climate Buttons                                                        #
  #                                                                          #
  ############################################################################

  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:decluttering-card # Living Room AC
        template: climate_button
        variables:
          - title: Living Room
          - name: living_room

      - type: custom:decluttering-card # Bedroom AC
        template: climate_button
        variables:
          - title: Bedroom
          - name: bedroom

      - type: custom:decluttering-card # Living Room AC
        template: climate_button
        variables:
          - title: Bureau
          - name: bureau

      - type: custom:decluttering-card # Living Room AC
        template: climate_button
        variables:
          - title: Entrance
          - name: entrance

      - type: "custom:button-card"
        color_type: blank-card

  - !include /config/lovelace-library/templates/styles/separator_card.yaml
