type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Printer      

############################################################################
#                                                                          #
#   Picture with status                                                    #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:decluttering-card
        template: printer_elements
        variables:
          - title: Printer
          - entity: sensor.mfc_j650dw_status
          - image_on: /local/images/printer/printer_on.png
          - image_off: /local/images/printer/printer_off.png

############################################################################
#                                                                          #
#   Colors                                                                 #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 

        - type: custom:bar-card
          style: |
            #states {
              padding: 8px;
            }
          unit_of_measurement: "%"
          #stack: vertical
          columns: 2
          positions:
            icon: "off"
            name: "inside"
            value: "inside"
            indicator: "off"
          entities:
            - entity: sensor.mfc_j650dw_black_ink_remaining
              name: Black
              color: 'black'
            - entity: sensor.mfc_j650dw_cyan_ink_remaining
              name: Cyan
              color: '#57DAFD'
            - entity: sensor.mfc_j650dw_magenta_ink_remaining
              name: Magenta
              color: '#FF35C5'
            - entity: sensor.mfc_j650dw_yellow_ink_remaining
              name: Yellow
              color: '#F9D95E'


  - !include /config/lovelace/styles/separator_card.yaml