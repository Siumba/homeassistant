type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Home Assistant DB      


############################################################################
#                                                                          #
#   Sensors                                                                #
#                                                                          #
############################################################################

  - type: grid
    columns: 3
    square: true
    cards: 

      - type: custom:decluttering-card
        template: graph
        variables:
            - entity: sensor.events_size
            - name: Events
            - icon: mdi:database

      - type: custom:decluttering-card
        template: graph
        variables:
            - entity: sensor.states_size
            - name: States
            - icon: mdi:database  

      - type: custom:decluttering-card
        template: graph
        variables:
            - entity: sensor.db_size
            - name: Full DB
            - icon: mdi:database

        
  - !include /config/lovelace/styles/separator_card.yaml