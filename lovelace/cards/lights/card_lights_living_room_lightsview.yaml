type: vertical-stack
cards:
  ############################################################################
  #                                                                          #
  #   Title                                                                  #
  #                                                                          #
  ############################################################################

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Living Room

  ############################################################################
  #                                                                          #
  #   Lights                                                                 #
  #                                                                          #
  ############################################################################

  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:decluttering-card # Living Room
        template: light_button
        variables:
          - entity: light.living_room_lamp
          - name: Living Room

      - type: custom:decluttering-card # Dining
        template: light_button
        variables:
          - entity: light.diner_filaments
          - name: Dining

      - type: custom:decluttering-card # Floorlight
        template: light_button
        variables:
          - entity: switch.floorlight
          - name: Floorlight

