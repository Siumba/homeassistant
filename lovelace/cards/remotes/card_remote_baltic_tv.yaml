type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Baltic TV Remote 


############################################################################
#                                                                          #
#   Control Buttons                                                        #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:decluttering-card # Volume Up
        template: remote_button
        variables:
          - name: Volume Up        
          - icon: mdi:volume-plus
          - remote: living_room
          - command: VolumeUp
          - device: 59394436
            
      - type: custom:decluttering-card # Power
        template: remote_button
        variables:
          - name: Power
          - icon: mdi:power
          - remote: living_room
          - command: PowerToggle
          - device: 59394437

      - type: custom:decluttering-card # Up
        template: remote_button
        variables:
          - name: Up
          - icon: mdi:chevron-up
          - remote: living_room
          - command: DirectionUp
          - device: 59394437
          - color: var(--remote-button-alt-background)          

      - type: custom:decluttering-card # Exit
        template: remote_button
        variables:
          - name: Exit
          - icon: mdi:exit-to-app
          - remote: living_room
