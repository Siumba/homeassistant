          - name: Right
          - icon: mdi:chevron-right
          - remote: living_room
          - command: DirectionRight
          - device: 59394437
          - color: var(--remote-button-alt-background)    

  - type: horizontal-stack
    cards: 

      - type: custom:decluttering-card # Mute
