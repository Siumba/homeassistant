  - type: horizontal-stack
    cards:

      - type: custom:decluttering-card # Volume Up
        template: remote_button
        variables:
          - name: Volume Up        
          - icon: mdi:volume-plus
          - remote: living_room
          - command: VolumeUp
          - device: 59394436

      - type: custom:decluttering-card # Home
