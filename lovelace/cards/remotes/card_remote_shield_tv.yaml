type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Shield TV Remote


############################################################################
#                                                                          #
#   Control Buttons                                                        #
#                                                                          #
