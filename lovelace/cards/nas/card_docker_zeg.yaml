type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:  
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Docker         


############################################################################
#                                                                          #
#   Dockers                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: entities
        style: |
          ha-card {
            border-radius: var(--border-radius);
            overflow: hidden;            
          }
        show_header_toggle: false
        entities:
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: phpMyAdmin
              - container: phpmyadmin
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: Home Assistant
              - container: homeassistant
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: AppDaemon
              - container: appdaemon
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: TasmoAdmin
              - container: tasmoadmin
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: ouroboros
              - container: ouroboros_zeg
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: sonarr
              - container: sonarr
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: Portainer
              - container: portainer
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: MariaDB
              - container: mariadb
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: Mosquitto
              - container: mosquitto
          - type: custom:decluttering-card
            template: docker_cont
            variables:
              - name: radarr
              - container: radarr 

  - !include /config/lovelace/styles/separator_card.yaml