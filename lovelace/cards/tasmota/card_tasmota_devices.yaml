type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Tasmota        


############################################################################
#                                                                          #
#   Tasmota Devices                                                        #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: entities
        style: |
          ha-card.type-entities {
            padding: 0em 1.3em 0em 0.5em;
          }
        show_header_toggle: false
        entities:
          - entity: sensor.tasmota_latest
            name: Tasmota Latest Version
            icon: mdi:home-automation
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Entrance Light
              - switch: entrance
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Living Room Light
              - switch: living_room
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Bedroom Light
              - switch: bedroom
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Balcony Light
              - switch: balcony
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Hallway Light
              - switch: hallway
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Kids Room Light
              - switch: kids_room
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Kitchen Light
              - switch: kitchen
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Dining Light
              - switch: dining
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Work Room Light
              - switch: work_room
          - type: custom:decluttering-card
            template: tasmota_socket
            variables:
              - name: Kids Radiator Socket
              - socket: kids_radiator
          - type: custom:decluttering-card
            template: tasmota_simple_socket
            variables:
              - name: Makeup Socket
              - socket: makeup
          # - type: custom:decluttering-card
          #   template: tasmota_socket
          #   variables:
          #     - name: Washer Socket
          #     - socket: washer
          # - type: custom:decluttering-card
          #   template: tasmota_socket
          #   variables:
          #     - name: Dryer Socket
          #     - socket: dryer
          # - type: custom:decluttering-card
          #   template: tasmota_socket
          #   variables:
          #     - name: Dishwasher Socket
          #     - socket: dishwasher
          - type: custom:decluttering-card
            template: tasmota_bulb
            variables:
              - name: Bedside Dima Bulb
              - bulb: bedside_dima
          - type: custom:decluttering-card
            template: tasmota_bulb
            variables:
              - name: Bedside Galit Bulb
              - bulb: bedside_galit


############################################################################
#                                                                          #
#   Buttons                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:decluttering-card
        template: simple_button
        variables:
          - entity: script.tasmotas_state_sync
          - name: Sync states
          - font_size: 20px
          - show_name: true
          - show_icon: false
          - tap_action: 
              action: call-service
              service: script.tasmotas_state_sync


  - !include /config/lovelace/styles/separator_card.yaml