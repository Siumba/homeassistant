              min_columns: 1
              max_columns: 3
              cards:

                - !include /config/lovelace/cards/devices/card_devices_buttons.yaml

                #- !include /config/lovelace/styles/view_bottom_gap.yaml

            - type: custom:button-card
              template: shoulder_blank_card