    - type: vertical-stack
      cards:

        - !include
            - /config/lovelace/gen_templates/view_title_template.yaml
            - title: "Devices"

        - !include /config/lovelace/styles/separator_card.yaml
 
        - type: horizontal-stack
          cards:

            - type: custom:button-card
              template: shoulder_blank_card
                
