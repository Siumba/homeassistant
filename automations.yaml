- id: '1640734709956'
  alias: Tesla Automations
  description: ''
  trigger:
  - device_id: cdb02ec9ab88a3dbe8e2d769c3956b7d
    domain: hue
    platform: device
    type: initial_press
    subtype: 1
    unique_id: dfcef1c9-b45d-46d0-9d13-f5394040ae9b
    id: first_button_push
  - device_id: cdb02ec9ab88a3dbe8e2d769c3956b7d
    domain: hue
    platform: device
    type: initial_press
    subtype: 2
    unique_id: 13e742b9-baab-4c52-8b31-a321b32fee2d
    id: second_button_push
  - device_id: cdb02ec9ab88a3dbe8e2d769c3956b7d
    domain: hue
    platform: device
    type: initial_press
    subtype: 3
    unique_id: 8aaef8a5-8548-4aa1-a4e6-f832d35fa31b
    id: third_button_push
  - device_id: cdb02ec9ab88a3dbe8e2d769c3956b7d
    domain: hue
    platform: device
    type: initial_press
    subtype: 4
    unique_id: 30db6d28-163b-4e37-b7c6-264d9b59ebef
    id: fourth_button_push
  - platform: time
    at: '22:00:00'
    id: 22u
  - platform: state
    entity_id:
    - sensor.evcharger_nmha_carstatus
    id: chargeOn
    to: idle
    from: Disconnected
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: first_button_push
      sequence:
      - repeat:
          count: '3'
          sequence:
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.sonic_charger
    - conditions:
      - condition: trigger
        id: second_button_push
      sequence:
      - repeat:
          count: '3'
          sequence:
          - service: climate.turn_on
            target:
              entity_id: climate.sonic_hvac_climate_system
            data: {}
    - conditions:
      - condition: trigger
        id: third_button_push
      sequence: []
    - conditions:
      - condition: trigger
        id: fourth_button_push
      sequence:
      - repeat:
          count: '3'
          sequence:
          - service: lock.open
            data: {}
            target:
              entity_id: lock.sonic_charge_port_latch
    - conditions:
      - condition: trigger
        id: 22u
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.sonic_charger
          state: 'off'
        - condition: state
          entity_id: device_tracker.sonic_location_tracker
          state: home
        - condition: numeric_state
          entity_id: sensor.sonic_battery
          below: 60
      sequence:
      - service: notify.mobile_app_iphone_fabian
        data:
          message: Tesla is niet aangesloten!
          title: 'Batterij is {{ states.sensor.sonic_battery.state }}%

            '
    - conditions:
      - condition: trigger
        id: chargeOn
      - condition: and
        conditions:
        - condition: time
          weekday:
          - sat
          - sun
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.sonic_charger
      - service: notify.mobile_app_iphone_fabian
        data:
          message: Tesla charge override!
          title: Opladen gestart
    default: []
  mode: single
