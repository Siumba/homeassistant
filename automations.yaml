- id: '1630148105598'
  alias: Auto - Turn on AC when Temperature > 21C
  description: Fires between 22:00 - 08:00
  trigger:
  - platform: numeric_state
    entity_id: sensor.bedroom_ac_current_temp
    above: 20.9
    for:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: zone
        entity_id: person.aimee
        zone: zone.home
      - condition: zone
        entity_id: person.fabian
        zone: zone.home
    - condition: time
      after: '22:00'
      before: 08:00
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.bedroom_ac_cool
  - service: climate.set_swing_mode
    data:
      entity_id: climate.bedroom_ac
      swing_mode: '4'
  - service: climate.set_fan_mode
    data:
      entity_id: climate.bedroom_ac
      fan_mode: '1'
  - service: climate.set_temperature
    target:
      entity_id: climate.bedroom_ac
    data:
      temperature: 20
  mode: single
- id: '1630168235518'
  alias: Auto - Turn off AC when Temperature reached
  description: ''
  trigger:
  - platform: template
    value_template: '{{ state_attr(''climate.bedroom_ac'', ''current_temperature'')
      | float < state_attr(''climate.bedroom_ac'', ''temperature'') | float }}

      '
    for: 00:30:00
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: climate.bedroom_ac
      state: 'off'
      for: 00:60:00
  action:
  - service: climate.turn_off
    target:
      entity_id: climate.bedroom_ac
  mode: single
