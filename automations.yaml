- id: '1674315346744'
  alias: Trash Notifications
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.waste_moved
    to: 'on'
    for:
      hours: 12
      minutes: 0
      seconds: 0
    id: moved
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: MARK_WASTE_MOVED
    id: confirm
  - platform: time_pattern
    hours: /1
    id: time
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: moved
      sequence:
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.waste_moved
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.waste_reminder
    - conditions:
      - condition: trigger
        id: confirm
      sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id:
          - input_boolean.waste_moved
          - input_boolean.trash_outside
      - service: notify.notify
        data:
          message: '{{ states.sensor.afvalwijzer_tomorrow_formatted.state }} is aan
            de straat gezet'
          title: Afval
          data:
            push:
              badge: 0
    - conditions:
      - condition: trigger
        id: time
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.waste_moved
          state: 'off'
        - condition: state
          entity_id: input_boolean.waste_reminder
          state: 'on'
        - condition: time
          after: '18:00:00'
          before: '23:00:00'
        - condition: template
          value_template: '{{ states(''sensor.afvalwijzer_tomorrow_formatted'') !=
            ''Geen'' }}'
      sequence:
      - service: notify.notify
        data:
          title: Afval
          message: '{{ states.sensor.afvalwijzer_tomorrow_formatted.state }} wordt
            opgehaald op {{ (as_timestamp(now()) + (24*3600)) | timestamp_custom("%d-%m-%Y",
            True) }}'
          data:
            actions:
            - action: MARK_WASTE_MOVED
              title: Afval verwerkt
              activationMode: background
              authenticationRequired: 'no'
              destructive: 'yes'
              behavior: default
            push:
              badge: 0
            action_data:
              entity_id: input_boolean.trash_outside
  mode: single
