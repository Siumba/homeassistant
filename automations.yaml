- id: '1664389043895'
  alias: Arriving/Leaving
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.away_mode
    to: 'on'
    id: leaving
    alias: When Leaving
  - platform: state
    entity_id:
    - input_boolean.away_mode
    to: 'off'
    alias: When Arriving
    id: arriving
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: arriving
      sequence:
      - service: homematicip_local.disable_away_mode
        data: {}
        target:
          entity_id:
          - climate.badkamer_thermostaat
          - climate.bureau_thermostaat
          - climate.logeerkamer_thermostaat
          - climate.slaapkamer_thermostaat
          - climate.woonkamer_thermostaat
      - if:
        - condition: sun
          before: sunset
        - condition: time
          after: 07:00:00
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
          alias: After 7:00
        then:
        - service: scene.turn_on
          target:
            entity_id: scene.good_morning_lighting
          metadata: {}
        alias: Before sunset
      - if:
        - condition: sun
          before: sunset
          after: sunset
        then:
        - service: scene.turn_on
          target:
            entity_id: scene.good_evening_lighting
          metadata: {}
        alias: After sunset
      - service: alarm_control_panel.alarm_disarm
        data:
          code: '9096'
        target:
          entity_id: alarm_control_panel.alarmo
      - service: climate.set_hvac_mode
        data:
          hvac_mode: heat
        target:
          entity_id: climate.mts200_c8a9_thermostat
    - conditions:
      - condition: trigger
        id: leaving
      sequence:
      - service: homematicip_local.enable_away_mode_by_duration
        data:
          hours: 999
          away_temperature: 15
        target:
          entity_id:
          - climate.badkamer_thermostaat
          - climate.bureau_thermostaat
          - climate.logeerkamer_thermostaat
          - climate.slaapkamer_thermostaat
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.all_lights
      - if:
        - condition: sun
          after: sunset
          alias: After sunset"
        then:
        - delay:
            hours: 0
            minutes: 0
            seconds: 10
            milliseconds: 0
        - service: scene.turn_on
          target:
            entity_id: scene.good_evening_lighting
          metadata: {}
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.koffiezetapparaat
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.airconditioner_bedroom
      - service: media_player.turn_off
        data: {}
        target:
          entity_id:
          - media_player.oled_tv
          - media_player.tv_tuin
          - media_player.slaapkamer_tv
      - service: media_player.media_stop
        data: {}
        target:
          entity_id:
          - media_player.aimees_clock
          - media_player.fabians_clock
          - media_player.arc
          - media_player.bureau_display
          - media_player.overkapping
      - service: alarm_control_panel.alarm_arm_away
        data: {}
        target:
          entity_id: alarm_control_panel.alarmo
        enabled: true
      - service: climate.set_hvac_mode
        data:
          hvac_mode: 'off'
        target:
          entity_id: climate.mts200_c8a9_thermostat
  mode: single
