- id: '1608774094962'
  alias: Daily - Open Shutters
  description: Open shutters at 9:00 or 11:00
  trigger:
  - platform: time
    at: 09:00
    id: 9u
  - platform: time
    at: '11:00'
    id: 11u
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 9u
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      sequence:
      - service: cover.open_cover
        target:
          entity_id:
          - cover.slaapkamer_rolluik
          - cover.bureau_rolluik
      - service: cover.set_cover_position
        data:
          position: 40
        target:
          entity_id: cover.slaapkamer_rolgordijn
    - conditions:
      - condition: trigger
        id: 11u
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
      sequence:
      - service: cover.open_cover
        target:
          entity_id:
          - cover.slaapkamer_rolluik
          - cover.bureau_rolluik
      - service: cover.set_cover_position
        data:
          position: 40
        target:
          entity_id: cover.slaapkamer_rolgordijn
  mode: single
