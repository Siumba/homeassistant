- id: '1665658363535'
  alias: Bedroom AC Automation
  description: ''
  trigger:
  - platform: time
    at: 07:00:00
    id: 7u
  - platform: time
    at: '22:00:00'
    id: 22u
  - platform: numeric_state
    entity_id: sensor.bedroom_temperature
    above: 21.5
    for:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
    alias: Temperature above 21
    id: aboveTemp
    enabled: true
  - platform: template
    value_template: '{{ state_attr(''climate.slaapkamer_thermostaat'', ''current_temperature'')
      | float == state_attr(''climate.airconditioner_bedroom'', ''temperature'') |
      float }}'
    id: tempReached
    alias: Temperature reached
  - platform: time
    at: 00:00:00
    id: 0u
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: 7u
        - condition: trigger
          id: tempReached
      sequence:
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.airconditioner_bedroom
    - conditions:
      - condition: trigger
        id: 22u
      - condition: numeric_state
        entity_id: sensor.bedroom_temperature
        above: 21.5
        alias: Temperature above 21
      - condition: numeric_state
        entity_id: sensor.number_of_persons_home
        above: 0
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_fan_mode
        data:
          fan_mode: Auto
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_swing_mode
        data:
          swing_mode: '4'
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_temperature
        data:
          temperature: 18
        target:
          entity_id: climate.airconditioner_bedroom
    - conditions:
      - condition: trigger
        id: 0u
      sequence:
      - service: climate.set_fan_mode
        data:
          fan_mode: '1'
        target:
          entity_id: climate.airconditioner_bedroom
    - conditions:
      - condition: trigger
        id: 6u
      - condition: numeric_state
        entity_id: sensor.bedroom_temperature
        above: 21.5
        alias: Temperature above 21
      - condition: numeric_state
        entity_id: sensor.number_of_persons_home
        above: 0
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_fan_mode
        data:
          fan_mode: '1'
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_swing_mode
        data:
          swing_mode: '4'
        target:
          entity_id: climate.airconditioner_bedroom
      - service: climate.set_temperature
        data:
          temperature: 18
        target:
          entity_id: climate.airconditioner_bedroom
  mode: single
