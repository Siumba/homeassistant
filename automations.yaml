- id: '1640511982203'
  alias: Notification - Water Spock
  description: ''
  trigger:
  - platform: state
    from: '1'
    to: '0'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: water_level
    entity_id: sensor.drinkbak_waterniveau
  - platform: time
    at: 08:00
    id: water_refresh
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: water_level
      sequence:
      - service: notify.notify
        data:
          message: Spock's water is op!
    - conditions:
      - condition: trigger
        id: water_refresh
      - condition: template
        value_template: '{{ as_timestamp(now()) - as_timestamp(state_attr(''automation.notification_water_level_spock'',
          ''last_triggered'')) > 432000 }}'
      sequence:
      - service: notify.notify
        data:
          message: Spock's water moet ververst worden!
    default: []
  mode: single
