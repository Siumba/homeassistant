- id: '1665947506748'
  alias: Flash Lights
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.alarm
    to: 'on'
    id: 'on'
  - platform: state
    entity_id:
    - input_boolean.alarm
    to: 'off'
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.alarm_lights
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      - service: scene.turn_on
        target:
          entity_id: scene.scene_prev
        metadata: {}
      - service: script.siren_off
        data: {}
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - service: scene.create
        data:
          scene_id: scene_prev
          snapshot_entities: light.fabians_lamp, light.aimees_lamp, light.slaapkamer_lichtstrip,
            light.bureau_lamp, light.bureau_lamp_links, light.bureau_lamp_rechts,
            light.overkapping_spot_1, light.overkapping_spot_2, light.overkapping_spot_3,
            light.overkapping_spot_4, light.overloop_spot_1, light.overloop_spot_2,
            light.overloop_spot_3, light.overloop_spot_4, light.overloop_spot_5, light.plafondstraler,
            light.hoeklamp_tv, light.keuken_hoeklamp, light.keuken_spot_1, light.keuken_spot_2,
            light.keuken_spot_3, light.keuken_spot_4, light.schuur_lamp
      - repeat:
          while:
          - condition: state
            entity_id: input_boolean.alarm
            state: 'on'
          sequence:
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 500
          - service: scene.turn_on
            target:
              entity_id: scene.alarm_alarm_on
            metadata: {}
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 500
          - service: scene.turn_on
            target:
              entity_id: scene.alarm_alarm_off
            metadata: {}
      - service: script.siren_on
