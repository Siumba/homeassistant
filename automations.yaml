            %} {% endif %} {{ sensor }} is klaar!

            '
    - if:
      - condition: state
        entity_id: person.fabian
        state: home
      then:
      - service: notify.mobile_app_iphone_fabian
        data:
          message: '{% set sensor = states("sensor.711090388869000347_bsh_common_option_programname")
            %} {% if sensor == ''unavailable'' %} {% set sensor = states("sensor.711090388869000347_selected_program")
            %} {% endif %} {{ sensor }} is klaar!

            '
