# Example configuration.yaml entry configuring HomeKit
homekit:
  - port: 51234
    name: HASS Bridge
    filter:
      include_entities:
        - binary_sensor.bedroom_window_left_contact
        - binary_sensor.bedroom_window_right_contact
        - binary_sensor.bureau_window_left_contact
        - binary_sensor.bureau_window_right_contact
        - binary_sensor.front_door_contact
        - binary_sensor.garden_door_contact
        - binary_sensor.guest_room_window_contact
        - binary_sensor.kitchen_door_contact
        - sensor.badkamer_thermostaat_battery
        - sensor.bureau_thermostaat_battery
        - sensor.logeerkamer_thermostaat_battery
        - sensor.slaapkamer_thermostaat_battery
        - sensor.woonkamer_thermostaat_battery
        - cover.slaapkamer_rolgordijn
        - cover.slaapkamer_rolluik
        - cover.bureau_rolluik
        - climate.airconditioner_bedroom
        - climate.badkamer_thermostaat
        - climate.mts200_c8a9_thermostat
        - climate.bureau_thermostaat
        - climate.slaapkamer_thermostaat
        - climate.logeerkamer_thermostaat
        - climate.woonkamer_thermostaat
        - sensor.slaapkamer_rolgordijn_batterij
        - light.garden_lights
        - switch.koffiezetapparaat
        - alarm_control_panel.alarmo
        - input_boolean.aimee_home
        - input_boolean.fabian_home
        - input_boolean.vacation_mode
        - switch.droger
        - switch.wasmachine
        - climate.sonic_hvac_climate_system
        - cover.logeerkamer_jaloezieen_homekit
        - cover.woonkamer_jaloezieen_homekit
        - input_boolean.sleep_in_mode
        - script.living_room_tv_reset
        - button.titan_sleep
    entity_config:
      alarm_control_panel.alarmo:
        code: !secret alarm_code
        name: iHouse Alarm
      climate.airconditioner_bedroom:
        name: Slaapkamer Airco
      climate.mts200_c8a9_thermostat:
        name: Badkamer Vloerverwarming
      climate.badkamer_thermostaat:
        name: Badkamer Thermostaat
        linked_battery_sensor: sensor.badkamer_thermostaat_battery
        low_battery_threshold: 20
      climate.bureau_thermostaat:
        name: Bureau Thermostaat
        linked_battery_sensor: sensor.bureau_thermostaat_battery
        low_battery_threshold: 20
      climate.logeerkamer_thermostaat:
        name: Logeerkamer Thermostaat
        linked_battery_sensor: sensor.logeerkamer_thermostaat_battery
        low_battery_threshold: 20
      climate.slaapkamer_thermostaat:
        name: Slaapkamer Thermostaat
        linked_battery_sensor: sensor.slaapkamer_thermostaat_battery
        low_battery_threshold: 20
      climate.woonkamer_thermostaat:
        name: Woonkamer Thermostaat
        linked_battery_sensor: sensor.woonkamer_thermostaat_battery
        low_battery_threshold: 20
      climate.sonic_hvac_climate_system:
        name: Tesla Airco
      light.garden_lights:
        name: Tuin Lampen
      switch.koffiezetapparaat:
        name: Koffiezetapparaat
      binary_sensor.bedroom_window_left_contact:
        name: Slaapkamer Raam Links
      binary_sensor.bedroom_window_right_contact:
        name: Slaapkamer Raam Rechts
      binary_sensor.bureau_window_left_contact:
        name: Bureau Raam Links
      binary_sensor.bureau_window_right_contact:
        name: Bureau Raam Rechts
      binary_sensor.front_door_contact:
        name: Voordeur
      binary_sensor.garden_door_contact:
        name: Tuindeuren
      binary_sensor.guest_room_window_contact:
        name: Logeerkamer Raam
      binary_sensor.kitchen_door_contact:
        name: Keukendeur
      cover.slaapkamer_rolluik:
        name: Slaapkamer Rolluik
      cover.bureau_rolluik:
        name: Bureau Rolluik
      cover.slaapkamer_rolgordijn:
        linked_battery_sensor: sensor.slaapkamer_rolgordijn_batterij
        low_battery_threshold: 20
        name: Slaapkamer Rolgordijn
      input_boolean.aimee_home:
        name: Aimee Thuis
      input_boolean.fabian_home:
        name: Fabian Thuis
      input_boolean.vacation_mode:
        name: Vakantie Modus
      input_boolean.sleep_in_mode:
        name: Uitslaap Modus
      script.living_room_tv_reset:
        name: Woonkamer TV Reset
      cover.logeerkamer_jaloezieen_homekit:
        name: Logeerkamer Jaloezieën
      cover.woonkamer_jaloezieen_homekit:
        name: Woonkamer Jaloezieën
      button.titan_sleep:
        name: Titan Sleep
