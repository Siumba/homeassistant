cover:
  - platform: template
    covers:
      slaapkamer_rolgordijn:
        friendly_name: Slaapkamer Rolgordijn
        position_template: "{{ 100 - (state_attr('cover.rollerblind_0003', 'current_position') | int) }}"
        open_cover:
          service: cover.close_cover
          data:
            entity_id: cover.rollerblind_0003
        close_cover:
          service: cover.open_cover
          data:
            entity_id: cover.rollerblind_0003
        stop_cover:
          service: cover.stop_cover
          data:
            entity_id: cover.rollerblind_0003
        set_cover_position:
          service: cover.set_cover_position
          data:
            entity_id: cover.rollerblind_0003
            position: "{{ 100 - (position) }}"
