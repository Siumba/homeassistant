## With using mqtt in ESPEasy, the following config can be used in HA to control the Itho
## Topics depend on your MQTT-settings in ESPEasy
mqtt:
  fan:
    unique_id: itho_fan
    name: Central Ventilation
    command_topic: "Itho/Fan/cmd"
    state_topic: "Itho/Fan/State"
    state_value_template: "{% if value|float==0 %}State 0{% endif %}{% if value|float >0 %}State 1{% endif %}"
    payload_off: "State 0"
    payload_on: "State 1"
    optimistic: true
    preset_modes:
      - "off"
      - "low"
      - "medium"
      - "high"
      - "timer"
    preset_mode_command_topic: "Itho/Fan/cmd"
    preset_mode_command_template: >
      {% if value == 'low' %}
          State 1
      {% elif value == 'medium' %}
          State 2
      {% elif value == 'high' %}
          State 3
      {% elif value == 'timer' %}
          State 13
      {% else %}
          State 0
      {% endif %}
    preset_mode_state_topic: "Itho/Fan/State"
    preset_mode_value_template: >
      {% if value == '1' %}
          low
      {% elif value == '2' %}
          medium
      {% elif value == '3' %}
          high
      {% elif value == '13' %}
          timer
      {% else %}
          off
      {% endif %}
