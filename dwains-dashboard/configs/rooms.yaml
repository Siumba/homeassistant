    icon: mdi:stove
    light: light.kitchen_lamp
    climate: climate.living_room
    door: binary_sensor.kitchen_door_state
  - name: Bureau
    icon: mdi:desk
    light: group.bureau_lights
    climate: climate.bureau
    cover: cover.bureau_shutter
    media_player: group.all_bureau_media
  - name: Bedroom
    icon: mdi:bed-king-outline
    light: group.bedroom_lights
    climate: climate.bedroom
    cover: cover.bedroom_shutter
  - name: Guest Room
    icon: mdi:bed-single-outline
    light: light.guest_room_main
    climate: climate.bedroom
  - name: Bathroom
    icon: mdi:shower-head
  - name: Hallway
    icon: mdi:bed-single-outline
    light: group.hallway_lights
    temperature: climate.entrance
