Midnight Blue:

      # Background image
      background-image: 'center / cover no-repeat url("/local/images/backgrounds/background09.jpg") fixed'

      # Colors
      dmatik-white-color: '#F0F0F0'
      dmatik-light-blue-color: 'rgba(43, 154, 249, 0.7)'
      dmatik-orange-color: 'rgba(255, 129, 0, 0.7)'
      dmatik-dark-grey-color: 'rgba(117, 189, 111, 0.7)'
      dmatik-green-color: 'rgba(117,189,111,0.7)'

      # My Styles
      ha-card-border-radius: 10px
      bar-card-border-radius: 5px
      border-radius: 'var(--ha-card-border-radius)'
      picture-elements-text-color: 'var(--dmatik-white-color)'                        # Picture Element card text color
      picture-elements-icon-color: 'var(--dmatik-white-color)'                        # Picture Element card icon color
      sensibo-cool-color: 'var(--dmatik-light-blue-color)'                            # Sensibo cool color
      sensibo-heat-color: 'var(--dmatik-orange-color)'                                # Sensibo heat color
      sensibo-fan-only-color: 'var(--dmatik-dark-grey-color)'                         # Sensibo fan only color
      sensibo-auto-color: 'var(--picture-elements-icon-color)'                        # Sensibo auto color
      graph-border-radius: 'var(--border-radius)'                                     # Graph border radius

      # Custom Header
      ch-background: 'rgba(67,73,84,1)' #'rgba(37, 129, 171, 1)'
      ch-active-tab-color: 'var(--accent-color)'
      ch-tab-indicator-color: 'var(--ch-active-tab-color)' #'rgba(240, 240, 240, 0)'

      # My Button Card Styles
      button-card-border-radius: 'var(--border-radius)'                               # Button Card border radius
      button-card-background-color: 'var(--paper-card-background-color)'              # Button Card background color
      button-card-icon-color: 'var(--paper-item-icon-color)'                          # Button Card icon color
      button-card-text-color: 'var(--primary-text-color)'                             # Button Card text color
      button-card-corner-text-color: 'var(--secondary-text-color)'                    # Button card corner field text color
      button-card-cust-1-text-color: 'var(--secondary-text-color)'                    # Button Card cust_1 field text color
      button-card-cust-2-text-color: 'var(--secondary-text-color)'                    # Button Card cust_2 field text color
      button-card-disabled-text-color: 'var(--disabled-text-color)'                   # Button Card disabled text color
      button-card-input-select-background: 'var(--button-card-on-background)'         # Button Card selected item color
      button-card-input-select-text: 'var(--primary-text-color)'                      # Button Card selected item text color
      button-card-on-background: 'rgba(97,103,114,0.7)'                               # Button Card ON color
      button-color-green: 'var(--dmatik-green-color)'                                 # Button Card green background (ON mode)
      title-border-radius: 5px                                                        # Title border radius
      title-button-background: 'rgba(37, 129, 171, 0.7)'                              # Title button background color
      title-button-text-color: 'var(--primary-text-color)'                            # Title button text color
      remote-button-background: 'var(--paper-card-background-color)'                  # Remote button background color
      remote-button-alt-background: 'var(--disabled-text-color)'                      # Remote button alternative background color
      remote-button-icon: 'var(--primary-text-color)'                                 # Remote button icon color
      remote-button-border-radius: 5px                                                # Remote button border radius
      button-card-lock-color: 'var(--secondary-text-color)'                           # Button Card lock color
      menu-card-icon-color: 'var(--button-card-icon-color)'


      # Main colors
      primary-color: '#2581ab'                                                        # Header
      accent-color: '#2581ab'                                                         # Accent color
      dark-primary-color: 'var(--accent-color)'                                       # Hyperlinks                                         
      light-primary-color: 'var(--accent-color)'                                      # Horizontal line in about
      app-header-background: 'var(--primary-background-color)'

      # Text colors                                                                  
      primary-text-color: 'var(--dmatik-white-color)'                                 # Primary text colour, here is referencing dark-primary-color                                                 # Primary text colour 
      text-primary-color: 'var(--dmatik-white-color)'                                 # Primary text colour
      secondary-text-color: '#BEBEBE'                                                 # For secondary titles in more info boxes etc.
      disabled-text-color: '#7F848E'                                                  # Disabled text colour
      label-badge-border-color: 'green'                                               # Label badge border, just a reference value   

      # Background colors                                                            
      primary-background-color: '#383C45'                                             # Settings background
      secondary-background-color: '#383C45'                                           # Main card UI background  
      divider-color: 'rgba(0, 0, 0, .12)'                                             # Divider 
      card-background-color: 'var(--primary-background-color)'
      ha-card-background: 'rgba(67,73,84,0.7)'

      # Table rows                                                                   
      table-row-background-color: '#353840'                                           # Table row
      table-row-alternative-background-color: '#3E424B'                               # Table row alternative
                                                                              
      # Nav Menu                                                                   
      paper-listbox-color: 'var(--dmatik-white-color)'                                # Navigation menu selection hoover
      paper-listbox-background-color: '#2E333A'                                       # Navigation menu background
      paper-grey-50: 'var(--dmatik-white-color)'                                   
      paper-grey-200: '#414A59'                                                       # Navigation menu selection
      sidebar-icon-color: 'var(--dmatik-white-color)' 

      # Paper card                                                               
      paper-card-header-color: 'var(--accent-color)'                                  # Card header text colour
      paper-card-background-color: 'var(--ha-card-background)' #'rgba(67,73,84,0.7)'  # Card background colour
      paper-dialog-background-color: '#434954'                                        # Card dialog background colour
      paper-item-icon-color: 'var(--dmatik-white-color)'                              # Icon color
      paper-item-icon-active-color: '#ffc107'                                         # Icon color active
      paper-item-icon_-_color: 'green'           
      paper-item-selected_-_background-color: '#434954'                               # Popup item select                      
      paper-tabs-selection-bar-color: 'green'

      # Labels 
      label-badge-red: 'var(--accent-color)'                                          # References the brand colour label badge border
      label-badge-text-color: 'var(--dmatik-white-color)'                             # Now same as label badge border but that's a matter of taste
      label-badge-background-color: '#2E333A'                                         # Same, but can also be set to transparent here


      # Switches
      paper-toggle-button-checked-button-color: 'var(--accent-color)'
      paper-toggle-button-checked-bar-color: 'var(--accent-color)'
      paper-toggle-button-checked-ink-color: 'var(--accent-color)'
      paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
      paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
      paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'  

      # Sliders
      paper-slider-knob-color: 'var(--accent-color)'
      paper-slider-knob-start-color: 'var(--accent-color)'
      paper-slider-pin-color: 'var(--accent-color)'
      paper-slider-active-color: 'var(--accent-color)'
      paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
      paper-slider-secondary-color: 'var(--secondary-background-color)'
      paper-slider-disabled-active-color: 'var(--disabled-text-color)'
      paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'

      # Google colors
      google-red-500: '#E45E65'
      google-green-500: '#39E949'