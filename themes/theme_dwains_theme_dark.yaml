dwains-theme-dark:

  # Background image
  background-image: 'center / cover no-repeat url("/local/images/backgrounds/background09.jpg") fixed'

  #primary-font-family: 'Open Sans'

  dwains-theme-background: '#1c1c1e'
  dwains-theme-primary: '#262628'
  dwains-theme-accent: '#2fbae5'
  dwains-theme-names: '#f2f2f7'
  dwains-theme-grey: '#6c6c75'

  dwains-theme-header-background: 'var(--dwains-theme-primary)'
  dwains-theme-header-text: 'var(--dwains-theme-names)'
  dwains-theme-header-button-text: '#f2f2f7'
  dwains-theme-header-button-background: '#1c1c1e'

  # My Styles
  ha-card-border-radius: 10px
  bar-card-border-radius: 5px
  border-radius: 'var(--ha-card-border-radius)'
  picture-elements-text-color: '#F0F0F0'                                          # Picture Element card text color
  picture-elements-icon-color: '#F0F0F0'                                          # Picture Element card icon color
  sensibo-cool-color: 'rgba(43, 154, 249, 0.7)'                                   # Sensibo cool color
  sensibo-heat-color: 'rgba(255, 129, 0, 0.7)'                                    # Sensibo heat color
  sensibo-fan-only-color: 'rgba(117,189,111,0.7)'                                 # Sensibo fan only color
  sensibo-auto-color: 'var(--picture-elements-icon-color)'                        # Sensibo auto color
  graph-border-radius: 'var(--border-radius)'                                     # Graph border radius
  #ch-background: 'rgba(67,73,84,1)' #'rgba(37, 129, 171, 1)'
  #ch-active-tab-color: 'var(--primary-color)'
  #ch-tab-indicator-color: 'var(--ch-active-tab-color)' #'rgba(240, 240, 240, 0)'

  # My Button Card Styles
  button-card-border-radius: 'var(--border-radius)'                               # Button Card border radius
  button-card-background-color: 'var(--paper-card-background-color)'              # Button Card background color
  button-card-icon-color: 'var(--paper-item-icon-color)'                          # Button Card icon color
  button-card-text-color: 'var(--primary-text-color)'                             # Button Card text color
  button-card-corner-text-color: 'var(--secondary-text-color)'                    # Button card corner field text color
  button-card-cust-1-text-color: 'var(--secondary-text-color)'                    # Button Card cust_1 field text color
  button-card-cust-2-text-color: 'var(--secondary-text-color)'                    # Button Card cust_2 field text color
  button-card-disabled-text-color: 'var(--disabled-text-color)'                   # Button Card disabled text color
  button-card-input-select-background: 'var(--button-card-on-background)'         # Button Card selected item color
  button-card-on-background: 'rgba(97,103,114,0.7)'                               # Button Card ON color
  button-color-green: 'rgba(117,189,111,0.7)'                                     # Button Card green background (ON mode)
  title-border-radius: 5px                                                        # Title border radius
  title-button-background: 'rgba(37, 129, 171, 0.7)'                              # Title button background color
  title-button-text-color: 'var(--primary-text-color)'                            # Title button text color
  remote-button-background: 'var(--paper-card-background-color)'                  # Remote button background color
  remote-button-alt-background: 'var(--disabled-text-color)'                      # Remote button alternative background color
  remote-button-icon: 'var(--primary-text-color)'                                 # Remote button icon color
  remote-button-border-radius: 5px                                                # Remote button border radius
  button-card-lock-color: 'var(--secondary-text-color)'                           # Button Card lock color

  #color for top small bar notch on ios
  primary-color: 'var(--dwains-theme-primary)'
  primary-text-color: 'var(--dwains-theme-names)'
  text-primary-color: 'var(--primary-text-color)'
  secondary-text-color: 'var(--primary-text-color)'

  #left header
  primary-background-color: '#28292b' #background

  #left sidebar
  paper-listbox-background-color: '#121314' #background
  sidebar-icon-color: '#d0d0d0'
  sidebar-selected-icon-color: '#307aff'
  sidebar-selected-text-color: '#ffffff'

  #Paper cards
  paper-card-header-color: 'var(--primary-text-color)'
  paper-card-background-color: '#36373a' # 'rgba(52, 73, 94, 0.8)'
  paper-dialog-background-color: '#36373a'
  paper-item-icon-color: 'var(--primary-text-color)'
  paper-item-icon-active-color: '#F9C536'
  paper-item-icon_-_color: 'var(--primary-text-color)'
  paper-item-selected_-_background-color: '#36373a'
  paper-tabs-selection-bar-color: 'var(--primary-text-color)'
  secondary-background-color: 'var(--dwains-theme-primary)'

  mdc-theme-primary: 'var(--dwains-theme-grey)'

  #Tables
  card-background-color: 'var(--dwains-theme-primary)'
  table-row-alternative-background-color: 'var(--dwains-theme-primary)'

  #Custom header
  ch-background: '#1d1d1f'
  ch-active-tab-color: 'var(--dwains-theme-accent)'
  ch-all-tabs-color: 'var(--dwains-theme-grey)'
  ch-tab-indicator-color: 'var(--dwains-theme-accent)'

  #Popups settings
  more-info-header-background: 'var(--dwains-theme-header-background)'
  more-info-header-color: 'var(--dwains-theme-header-text)'

  #Switches (toggles)
  switch-checked-button-color: 'var(--dwains-theme-names)'                  # Knob On
  switch-unchecked-button-color: '#616161'               # Knob Off
  switch-checked-track-color: '#515357'                # Background On
  switch-unchecked-track-color: '#131314'              # Background Off