title: "Energie"
path: energy
icon: mdi:lighting-bolt
visible: false

cards:
  - type: vertical-stack
    cards:
      - type: grid
        columns: 1
        square: false
        cards:
          - type: energy-date-selection
          - type: energy-distribution
          - type: energy-usage-graph
          - type: energy-solar-graph
          - type: energy-gas-graph

      - type: grid
        columns: 1
        square: false
        cards:
          - type: "custom:button-card"
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Stroomverbruik
              ulm_card_graph_entity: sensor.actual_consumption
              ulm_card_graph_color2: "var(--google-yellow)"
              ulm_card_graph_entity2: sensor.power_production
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.daily_energy_meter
            hours_to_show: 168
            aggregate_func: last
            group_by: date
            show:
              graph: bar
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.daily_gas_meter
            hours_to_show: 168
            aggregate_func: last
            group_by: date
            show:
              graph: bar
