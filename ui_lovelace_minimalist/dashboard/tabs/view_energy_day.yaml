title: "Energie"
path: energy-day
icon: mdi:lighting-bolt
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: "custom:button-card"
            template: 
              - "chip_mdi_icon_state"
              - "ulm_language_variables"
            label: "[[[ 
                var state = Math.round(states[variables.ulm_chip_mdi_icon_state_entity].state * 100) / 100
                
                return state + ' kW';
            ]]]"
            variables:
              ulm_chip_mdi_icon_state_icon: mdi:lightning-bolt
              ulm_chip_mdi_icon_state_entity: sensor.electricity_meter_power_consumption
          - type: "custom:button-card"
            template: 
              - "chip_mdi_icon_state"
              - "ulm_language_variables"
            label: "[[[ 
                var state = Math.round(states[variables.ulm_chip_mdi_icon_state_entity].state * 100) / 100
                
                return state + ' kW';
            ]]]"
            variables:
              ulm_chip_mdi_icon_state_icon: mdi:solar-power-variant
              ulm_chip_mdi_icon_state_entity: sensor.solaredge_production_kw
          - type: "custom:button-card"
            template: 
              - "chip_mdi_icon_state"
              - "ulm_language_variables"
            label: "[[[ 
                var state = Math.round(states[variables.ulm_chip_mdi_icon_state_entity].state * 100) / 100
                
                return state + ' kW';
            ]]]"
            variables:
              ulm_chip_mdi_icon_state_icon: mdi:ev-plug-type2
              ulm_chip_mdi_icon_state_entity: sensor.evcharger_nmha_chargerate
          - type: "custom:button-card"
            color_type: blank-card
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
      - type: custom:mod-card
        card:
          type: horizontal-stack
          cards:
          - type: custom:button-card
            name: Dag
            styles:
              card:
              - -webkit-border-radius: 0
              - -moz-border-radius: 0
              - border-radius: 10px 0px 0px 10px
              - border-top: 1px solid
              - border-bottom: 1px solid
              - border-left: 1px solid
              - height: 50px
            tap_action:
              action: navigate
              navigation_path: /lovelace/energy-day
          - type: custom:button-card
            name: Week
            styles:
              card:
              - -webkit-border-radius: 0
              - -moz-border-radius: 0
              - border-radius: 0px
              - border-top: 1px solid
              - border-bottom: 1px solid
              - border-left: 1px solid
              - height: 50px
            tap_action:
              action: navigate
              navigation_path: /lovelace/energy-week
          - type: custom:button-card
            name: Maand
            styles:
              card:
              - -webkit-border-radius: 0
              - -moz-border-radius: 0
              - border-radius: 0px
              - border-top: 1px solid
              - border-bottom: 1px solid
              - border-left: 1px solid
              - height: 50px
            tap_action:
              action: navigate
              navigation_path: /lovelace/energy-month
          - type: custom:button-card
            name: Jaar
            styles:
              card:
              - -webkit-border-radius: 0
              - -moz-border-radius: 0
              - border-radius: 0px 10px 10px 0px
              - border-top: 1px solid
              - border-bottom: 1px solid
              - border-left: 1px solid
              - border-right: 1px solid
              - height: 50px
            tap_action:
              action: navigate
              navigation_path: /lovelace/energy-year
        card_mod:
          style: 
            hui-horizontal-stack-card:
              $: |
                #root > * {
                    margin: 0 !important;
                }
      - type: custom:mod-card
        card:
          type: horizontal-stack
          cards:
          - type: custom:button-card
            name: <
            styles:
              card:
              - -webkit-border-radius: 0
              - -moz-border-radius: 0
              - border-radius: 10px 0px 0px 10px
              - border-top: 1px solid
              - border-bottom: 1px solid
              - border-left: 1px solid
              - height: 50px
            tap_action:
              action: call-service
              service: input_number.increment
              service_data:
                entity_id: input_number.offset_energy_day
          - type: custom:config-template-card
            variables:
              date: |
                a => {
                  var date = new Date();
                  date.setDate(date.getDate() - states['input_number.offset_energy_day'].state);
                  return (date.getDate() + '/' + (date.getMonth()+1));
                }
            entities:
              - input_number.offset_energy_day
            card:
              type: custom:button-card
              name: ${(date())}
              styles:
                card:
                - -webkit-border-radius: 0
                - -moz-border-radius: 0
                - border-radius: 0px
                - border-top: 1px solid
                - border-bottom: 1px solid
                - border-left: 1px solid
                - height: 50px
              tap_action:
                action: call-service
                service: input_number.set_value
                service_data:
                  entity_id: input_number.offset_energy_day
                  value: 0
          - type: custom:button-card
            name: ">"
            styles:
              card:
              - -webkit-border-radius: 0
              - -moz-border-radius: 0
              - border-radius: 0px 10px 10px 0px
              - border-top: 1px solid
              - border-bottom: 1px solid
              - border-left: 1px solid
              - border-right: 1px solid
              - height: 50px
            tap_action:
              action: call-service
              service: input_number.decrement
              service_data:
                entity_id: input_number.offset_energy_day
          - type: custom:mod-card
            card:
              type: horizontal-stack
              cards:
                - type: custom:button-card
                  name: Nu
                  styles:
                    card:
                    - -webkit-border-radius: 0
                    - -moz-border-radius: 0
                    - border-radius: 10px
                    - border: 1px solid
                    - height: 50px
                  tap_action:
                    action: call-service
                    service: input_number.set_value
                    service_data:
                      entity_id: input_number.offset_energy_day
                      value: 0
            card_mod:
              style: |
                ha-card {
                    padding-left: 10px;
                }
        card_mod:
          style: 
            hui-horizontal-stack-card:
              $: |
                #root > * {
                    margin: 0 !important;
                }
      - type: custom:config-template-card
        variables:
          date: |
            a => {
              var date = new Date();
              date.setDate(date.getDate() - states['input_number.offset_energy_day'].state);
              return (date.getDate() + '/' + (date.getMonth()+1));
            }
        entities:
          - input_number.offset_energy_day
        card:
          type: custom:apexcharts-card
          apex_config:
            chart:
              stacked: true
              type: area
            legend:
              show: false
            annotations:
              position: back
              yaxis:
              - 'y': 0
                strokeDashArray: 0
                borderColor: '#DDDDDD'
                borderWidth: 1
            stroke:
              show: true
              curve: smooth
            yaxis:
              forceNiceScale: true
              decimals: 2
            responsive:
              - breakpoint: 10000
                options:
                  chart:
                    height: 250px
          graph_span: 24h
          cache: true
          span:
            start: day
            offset: ${('-' + states['input_number.offset_energy_day'].state + 'd')}
          header:
            show: true
            title: Stroom
            standard_format: true
            show_states: true
            colorize_states: true
          now:
            show: true
          series:
            - entity: sensor.actual_solar_consumption_kwh
              name: Zonnepanelen - Verbruik
              type: column
              statistics:
                type: state
                period: hour
              group_by:
                func: diff
                duration: 1h
                fill: last
                start_with_last: true
              extend_to: now
              stroke_width: 2
              color: "#ff9800"
              float_precision: 2
              show:
                in_header: false
                legend_value: false
            - entity: sensor.electricity_meter_energy_consumption_tarif_1
              name: Daltarief
              type: column
              statistics:
                type: state
