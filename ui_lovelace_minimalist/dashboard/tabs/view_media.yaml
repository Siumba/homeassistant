panel: true

cards:
  - type: vertical-stack
    cards:
      - type: grid
        columns: 1
        square: false
        cards:
          - entity: media_player.garden
            type: custom:mini-media-player
            artwork: cover
            source: icon
            # hide:
            #   volume: false
            shortcuts:
              columns: 4 # Max buttons per row
              buttons:
                # Start predefined playlist
